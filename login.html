<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="shortcut icon" href="img/icon.ico" />
</head>
<body>
<!-- header -->
    <div class="head">
        <div class="head_center">
            <img src="img/login_img.png" alt="">
            <p class="bar">华为商城</p>
        </div>
    </div>
<!-- hint -->
    <div class="hint">
        <span>依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！</span>
    </div>
<!-- login_content -->
    <div class="login">
        <div class="login_content">
            <div class="login_form">
                <div class="login_form_top">
                    <span>账号登录</span>
                    <span>扫码登录</span>
                </div>
                <div class="login_form_center">
                    <input type="text" id="username" class="login_form_center_ele" placeholder="手机号/邮箱地址/华为号">
                    <input type="password" id="userpass" class="login_form_center_ele" placeholder="密码">
                    <span class="login_form_center_ele info">短信验证码登录</span >
                    <input type="button" id="login_submit" class="login_form_center_ele" value="登录">
                    <div class="login_form_center_ele login_form_center_last">
                        <input type="checkbox" id="login_checkbox">
                        <label for="login_checkbox" class="remember_name">记住华为账号</label>
                    </div>
                    <div class="login_form_center_ele login_form_center_hint">
                        <span>注册账号</span>
                        <span>忘记密码</span>
                    </div>
                </div>
                <div class="login_form_button">
                    
                </div>
            </div>
        </div>
    </div>   
<!-- footer -->
    <div class="footer">
        <p>
            <a href="" target="_blank">华为帐号用户协议</a><span>|</span>
            <a href="" target="_blank">关于华为帐号与隐私的声明</a><span>|</span>
            <a href="" target="_blank">常见问题</a>
        </p>
        <p>Copyright&nbsp©&nbsp2011-2018&nbsp&nbsp华为软件技术有限公司&nbsp&nbsp版权所有&nbsp&nbsp保留一切权利&nbsp&nbsp苏B2-20070200号&nbsp|&nbsp苏ICP备09062682号-9</p>
    </div>
</body>
</html>
